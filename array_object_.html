<html lang="en">

<head>
    <title>Javascript</title>
</head>

<body>
    <script>
        //array
        let arr = [1, 2, 3, 3.14, "Paras", true]
        for (i = 0; i < 6; i++) {
            console.log(arr[i])
        }

        //Object- Which Holds the data in terms of key and value
        const obj = {
            1: "Madara",
            2: "Uchiha",
            3: "Paras"
        }
        console.log(obj)
        console.log(obj) //To Print Individual
    </script>
</body>

</html>
