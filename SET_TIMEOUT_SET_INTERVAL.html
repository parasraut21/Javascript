<body>
    <h1>Wait 3 sec For The KonoHaram!!!</h1>
    <button onclick="myStopFunction()"><h1>Stop! click here to stop konoharam before 3 sec</h1></button>
    <div id="p">
    </div>
    <script>
        //setTimeout
        //clearTimeout
        const mytime = setTimeout(magic, 3000);

        //setTimeout
        function magic() {
            let a = document.getElementById('p').outerHTML = '<h1>Kono Haram The Great</h1>';

        }
        //clearTimeout
        function myStopFunction() {
            clearTimeout(mytime);
            document.write("You Have Successfully Stoped the haram")
        }
    </script>
</body>
